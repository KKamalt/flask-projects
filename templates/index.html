<!DOCTYPE html>
<html>
<head >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <div class="container" >
        
    <title>Simple E-Commerce Store</title>
    </div>
</head>
<div class="p-3 mb-2 bg-light text-dark">

<style>
.block {
  display: block;
  width: 30%;
  border: black;
  background-color: #04AA6D;
  color: white;
  padding: 14px 28px;
  font-size: 18px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}

</style>
<div>
    <style>
        
    </style>
</div>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="p-3 mb-2 bg-secondary text-white fixed-top" style="right: 20px;">
                    
                    Welcome to our Simple E-Commerce Store of Fruits :)</h1>
            </div>
        </div>
    </div>
    

    <div class="col-sm-4"> 
        <div>
            <img src='{{ url_for('static', filename='images/cart.png') }}' alt="Cart" style="position: relative; left: 700px; bottom:-50px ;" width="200">

        </div>
    </div>


    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <img  class="position-absolute top-100% left-50%" src="{{ url_for('static', filename='images/apple benefits.jpg') }}" alt=" benefits" width="500"  style="position: relative; right: 100px; top: 100px; ">
        </div>
      </div>


    
    <div style="position: relative; bottom: 200px; ;">
    <ul style="position: relative; top:100px">
        {% for product in products %}
            <li class="container">
                
                <div >
            
                <h4 >{{ product.name }}</h4><br>
                </div>
                <img src="{{ url_for('static', filename='images/'~ product.product +'.jpg' ) }}" alt="{{product.name}}" width="150">
                
                Price: â‚¹{{ product.price }}<br>
                <button  type="button" class="block" onclick="window.location.href='{{ url_for('add_to_cart', product_id=product.id) }}'">Add to Cart</button>
                
                
            </li>
        {% endfor %}
    </ul>
    <div   style="position: relative; top:100px">
        <button class="btn  btn-info" onclick="window.location.href='{{ url_for('view_cart') }}'">View Cart</button>
    </div>
    </div>

    <div class="position-relative">
            
        
    
    </div>


</body>


</div>

</html>
