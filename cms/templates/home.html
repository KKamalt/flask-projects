{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Welcome to My CMS</h2>
        <ul class="list-group">
            {% for page in pages %}
                <li class="list-group-item">
                    <a href="{{ url_for('view_page', page_id=page.id) }}">{{ page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
