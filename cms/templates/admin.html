{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="mt-5">Admin Panel</h2>

        <div class="row mt-4">
            <div class="col-sm-6">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{{ url_for('create_page') }}">Create New Page</a></li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-6">
                <h3>Pages:</h3>
                <ul class="list-group">
                    {% for page in pages %}
                        <li class="list-group-item"><a href="{{ url_for('view_page', page_id=page.id) }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
